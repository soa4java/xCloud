<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <title>云盘登录</title>    <link rel="stylesheet" href="node_modules/layui-src/dist/css/layui.css">    <style>    body {    background-image: url(myphoto/login_bg.jpg)    }    .nav{width: 100%; height: 80px; box-shadow: 0 3px 3px 0 #CCC; background: #FFF; position: fixed; left: 0; top: 0; z-index: 999; overflow: hidden; transition: 0.3s}    .nav.index{background: rgba(255, 255, 255 ,0.4); box-shadow: 0 0 0 0 rgba(0,0,0,0.15);}    .nav .nav-logo{        height: 100%;        position: absolute;        top: 0;        left: 15px;        line-height: 80px;    }    </style></head><body class="layui-bg-gray"><!-- nav部分 --><div class="nav index">    <div class="layui-container">        <div class="nav-logo">            <a href="front_page/html/index.html">                <img src="images/logo_login.png" alt="融创软通网盘" width="40%">            </a>        </div>    </div></div><div id="loginDiv" class="layui-fluid" style="width: 40%; margin-top: 139.5px;" align="center">    <div class="layui-card" style="background-color: rgba(255,255,255,0.98)">        <div class="layui-card-header">            <!--  <h3>融创软通网络云盘</h3>-->            <img src="images/logo_login.png" alt="login" style="width: 40%;"/>        </div>        <div class="layui-card-body">            <div class="layui-tab layui-tab-brief">                <ul class="layui-tab-title">                    <li class="layui-this">邮箱快速登录</li>                </ul>                <div class="layui-tab-content">                    <div class="layui-tab-item layui-show">                        <form class="layui-form">                            <div class="layui-form-item">                                <label class="layui-form-label">邮箱</label>                                <div class="layui-input-inline">                                    <input type="text" name="email" lay-verify="email" id="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">                                </div>                            </div>                            <div class="layui-form-item">                                <label class="layui-form-label">邮箱验证码</label>                                <div class="layui-input-inline">                                    <input id="emailCode" type="text" name="emailCode" lay-verify="required" placeholder="请输入邮箱验证码" autocomplete="off" class="layui-input"/>                                </div>                                <a id="send-email-code" class="layui-btn layui-btn-danger ">获取验证码</a>                            </div>                            <div class="layui-form-item">                                <span id="emailTip"></span>                            </div>                            <div class="layui-form-item" align="center">                                <div id="login_loading"></div>                                <a href="index.html" style="color: #5ba878;margin-right:130px;text-decoration:underline">返回账户登录</a>                                <a id="submit-email-code" href="#"                                   class="layui-btn layui-btn-lg layui-btn-normal" style="margin-right: 150px">登录</a>                            </div>                        </form>                    </div>                </div>            </div>        </div>    </div></div><div class="layui-footer" align="center">    <br>    &copy; 2018-2019 融创软通科技股份 Copy Right</div></body></html><script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script><script type="text/javascript" src="node_modules/layui-src/dist/layui.all.js"></script><script type="text/javascript" src="js/emailValidate/emailValidate.js" ></script><script>    layui.use(['form','jquery'],function(){        var form = layui.form,            $ = layui.$;    });</script>
