<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>layui</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <link rel="stylesheet" href="../node_modules/layui-src/dist/css/layui.css"  media="all">    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 --></head><body><ul class="layui-nav layui-nav-tree layui-bg-cyan layui-inline" lay-filter="demo">    <li class="layui-nav-item layui-nav-itemed">        <a href="javascript:;">默认展开</a>        <dl class="layui-nav-child">            <dd><a href="javascript:;">选项一</a></dd>            <dd><a href="javascript:;">选项二</a></dd>            <dd><a href="javascript:;">选项三</a></dd>            <dd><a href="">跳转项</a></dd>        </dl>    </li>    <li class="layui-nav-item">        <a href="javascript:;">解决方案</a>        <dl class="layui-nav-child">            <dd><a href="">移动模块</a></dd>            <dd><a href="">后台模版</a></dd>            <dd><a href="">电商平台</a></dd>        </dl>    </li></ul><script src="../node_modules/layui-src/dist/layui.js" charset="utf-8"></script><!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --><script>    layui.use('element', function(){        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块        //监听导航点击        element.on('nav(demo)', function(elem){            alert(elem);            layer.msg(elem.text());        });    });</script></body></html>
